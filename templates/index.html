<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetCDF Weather Data Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Added -->
    <script src="https://cdn.plot.ly/plotly-2.30.1.min.js"></script>
    <style>
        .drop-zone {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 4px;
            text-align: center;
            height: 100%;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 2px 0;
        }
        .drop-zone:hover {
            background-color: #f8f9fa;
        }
        .drop-zone.dragover {
            background-color: #e3f2fd;
            border-color: #2196f3;
        }
        .map-container {
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 20px 0;
        }
        .chart-container {
            margin: 20px 0;
            /*padding: 15px;*/
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 8px;
            
        }
        #loading {
            display: none;
        }
        .file-info {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin: 0px 0;
        }
        /* Make left and right columns equal height */
        .row {
            display: flex;
            align-items: stretch;
        }

        /* File info scrollable area */
        #fileInfo {
            max-height: 200px;   /* adjust to match upload cardâ€™s height */
            overflow-y: auto;    /* enables vertical scrollbar */
        }
       
        #visualizationSection .card {
        min-height: 450px; /* adjust to taste */
         }

        /*#visualizationSection .row {
            margin-left: 0;
            margin-right: 0;
        }

        #visualizationSection .col-md-6 {
            padding-left: 0;
            padding-right: 0;
        }*/

    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">NetCDF Weather Data Visualizer</h1>
                
                
                    <div class="row">
                            <!-- Upload Section -->
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header d-flex justify-content-between align-items-center">
                                        <h4 class="mb-0"> File</h4>
                                        <h4 class="mb-0"> Time Range</h4>
                                    </div>

                                    <div class="card-body">
                                        <div class="row">
                                            <!-- Upload Section -->
                                            <div class="col-md-6">
                                                <div class="drop-zone" id="dropZone">
                                                    <i class="fas fa-cloud-upload-alt fa-3x mb-3 text-primary"></i>
                                                    <p class="mb-2">Drop .nc file</p>
                                                    <p class="text-muted">Max size: 100MB</p>
                                                    <input type="file" id="fileInput" accept=".nc" style="display: none;">
                                                </div>

                                                <div id="loading" class="text-center mt-3">
                                                    <div class="spinner-border" role="status">
                                                        <span class="visually-hidden">Loading...</span>
                                                    </div>
                                                    <p class="mt-2">Processing NetCDF file...</p>
                                                </div>
                                            </div>

                                            <!-- Time Range Section -->
                                            <div class="col-md-6">
                                                <div class="card">
                                                    <div class="card-body">
                                                        <label for="startDate">Start Date:</label>
                                                        <input type="date" id="startDate" class="form-control mb-2">

                                                        <label for="endDate">End Date:</label>
                                                        <input type="date" id="endDate" class="form-control mb-2">

                                                        <button class="btn btn-primary transition duration-700 ease-in-out "onclick="applyDateRange()">Apply</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <!-- File Information Section -->
                            <div class="col-md-6 d-flex">
                                <div class="card flex-fill">
                                    <div class="card-header">
                                    <h4>File Information</h4>
                                    </div>
                                    <div class="card-body">
                                        <div id="fileInfo" class="file-info" style="display: none; height:100%; overflow-y:auto;">
                                            <div id="fileDetails"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                
                
                
                <!-- Map Section 
                <div id="mapSection" style="display: none;">
                    <div class="card">
                        <div class="card-header">
                            <h3>Data Coverage Map</h3>
                            <p class="mb-0">Click on the map to select a point and view time series data</p>
                        </div>
                        <div class="card-body">
                            <div id="mapContainer" class="map-container"></div>
                        </div>
                    </div>
                </div> -->
                <!-- Map + Charts Side by Side -->
                <div id="visualizationSection" class="mt-3" style="display: none;">
                    <div class="row g-3">
                        <!-- Map Column -->
                        <div class="col-md-6">
                            <div class="card h-100">
                                <div class="card-header">
                                    <h3>Data Coverage Map</h3>
                                    <p class="mb-0">Click on the map to select a point </p>
                                </div>
                                <div class="card-body d-flex flex-column">
                                    <div id="mapContainer" class="map-container" class="flex-grow-1" style="height: 100%;"></div>
                                    <button id="downloadCsvBtn" class="btn btn-success mt-2" style="display:none;">
                                        <i class="fas fa-download"></i> Download CSV
                                    </button>
                                    <button id="downloadDocxBtn" class="btn btn-primary mt-2" style="display:none;">
                                        <i class="fas fa-file-word"></i> Download DOCX
                                    </button>
                                </div>

                            </div>
                        </div>

                        <!-- Charts Column -->
                        <div class="col-md-6">
                            <div class="card h-100">
                                <div class="card-header">
                                    <h3>Time Series Data</h3>
                                    <p id="selectedCoords" class="mb-0 text-muted"></p>
                                </div>
                                <div class="card-body">
                                    <div id="chartsContainer" class="flex-grow-1" style="height: 100%;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Selected Coordinates Display -->
                <div id="gridSection" style="display: none;">
                    <div class="card">
                        <!--<div class="card-header">
                            <h3>Selected Grid Point</h3>
                        </div>
                        <div class="card-body">
                            <p class="text-muted">
                                Click on a blue marker on the map to select coordinates and generate time series
                            </p>
                        </div>-->
                    </div>
                </div>

                <!-- Charts Section 
                <div id="chartsSection" style="display: none;">
                    <div class="card">
                        <div class="card-header">
                            <h3>Time Series Data</h3>
                            <p id="selectedCoords2" class="mb-0 text-muted"></p>
                        </div>
                        <div class="card-body">
                            <div id="chartsContainer"></div>
                        </div>
                    </div>
                </div>-->
            </div>
        </div>
    </div>


    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const fileInfo = document.getElementById('fileInfo');
        const visualizationSection = document.getElementById('visualizationSection'); // combined section
        const gridSection = document.getElementById('gridSection');

        // Drag and drop functionality
        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileUpload(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileUpload(e.target.files[0]);
            }
        });

        function handleFileUpload(file) {
            const filename = file.name.toLowerCase();
            if (!filename.endsWith('.nc') && !filename.endsWith('.grib') && !filename.endsWith('.grb')) {
                alert('Please select a NetCDF (.nc) or GRIB (.grib/.grb) file');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            loading.style.display = 'block';
            fileInfo.style.display = 'none';
            visualizationSection.style.display = 'none';
            gridSection.style.display = 'none';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';

                if (data.success) {
                    displayFileInfo(data.info);
                    if (data.map_html) {
                        displayMap(data.map_html);
                    }
                    gridSection.style.display = 'block';
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                alert('Error uploading file: ' + error);
            });
        }

        function displayFileInfo(info) {
            let html = '<div class="row">';
            html += '<div class="col-md-6">';
            html += '<h5>Coordinates</h5><ul>';
            for (const [coord, details] of Object.entries(info.coords)) {
                html += `<li><strong>${coord}:</strong> ${details.min.toFixed(4)} to ${details.max.toFixed(4)} (${details.size} points)</li>`;
            }
            html += '</ul></div>';

            html += '<div class="col-md-6">';
            html += '<h5>Variables</h5><ul>';
            for (const [varName, details] of Object.entries(info.variables)) {
                html += `<li><strong>${varName}:</strong> ${details.dims.join(' x ')} (${details.shape.join(' x ')})</li>`;
            }
            html += '</ul></div></div>';

            document.getElementById('fileDetails').innerHTML = html;
            fileInfo.style.display = 'block';
        }

        function displayMap(mapHtml) {
            document.getElementById('mapContainer').innerHTML = mapHtml;

            // update grid arrays dynamically from backend response if needed
            console.log("Map loaded. Points clickable via folium markers.");

            visualizationSection.style.display = 'block';
        }


        function updateCharts(charts) {
            const container = document.getElementById('chartsContainer');
            container.innerHTML = '';

            let chartCount = 0;
            for (const [varName, chartData] of Object.entries(charts)) {
                const chartDiv = document.createElement('div');
                chartDiv.id = `chart-${chartCount}`;
                chartDiv.className = 'chart-container';
                container.appendChild(chartDiv);

                Plotly.newPlot(chartDiv.id, chartData.data, chartData.layout);
                chartCount++;
            }

            visualizationSection.style.display = 'block'; // ensure section is visible
        }

        // Global function for map click handling
        window.updateCharts = updateCharts;
    </script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
